<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenance Mode</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="maintance.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center center">
        <div class="card shadow border-0">
            <div class="card-body">
                <div class="mb-3">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
                <h1 class="display-5">We'll Be Right Back!</h1>
                <p class="lead mt-3">Our site is currently down for maintenance. We'll be back online shortly. Thank you for your patience.</p>
                <p class="text-muted">Estimated time to return: <strong>1 hour</strong></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional if using JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
